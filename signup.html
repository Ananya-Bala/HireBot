<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | HireBot</title>
  <link href="https://db.onlinewebfonts.com/c/909ceff46b1e8b0a46261d3737e348c6?family=NexaRegular" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "NexaRegular", Arial, sans-serif;
      background: linear-gradient(135deg, #fffbe6, #fbe29b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .signup-wrapper {
      display: flex;
      max-width: 1200px;
      width: 100%;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
    }

    .form-section {
      flex: 1;
      background: transparent;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #1a1a1a;
    }

    .form-section input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 40px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .form-section button {
      background-color: #ffd054;
      color: #1a1a1a;
      border: none;
      padding: 14px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .oauth {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: space-evenly;
    }

    .oauth button {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px 25px;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
    }

    .oauth img {
      height: 30px;
      vertical-align: middle;
    }

    .extra-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #1a1a1a;
      text-decoration: underline;
    }

    .image-card {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-card img {
      width: 100%;
      max-width: 500px;
      border-radius: 30px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
    }

    @media (max-width: 900px) {
      .signup-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .form-section,
      .image-card {
        flex: none;
        width: 100%;
        text-align: center;
        padding: 2rem;
      }

      .oauth {
  display: flex;
  gap: 1rem;
  margin-top: 1.5rem;
  justify-content: space-between;
  flex-wrap: wrap;
}

.oauth button {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #ccc;
  background: #fff;
  padding: 12px 24px;
  border-radius: 40px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  flex: 1 1 45%;
  min-width: 230px;
  gap: 10px;
  transition: all 0.3s ease;
}

.oauth img {
  height: 24px;
  width: auto;
}


      .image-card img {
        width: 80%;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <!-- Left side: Sign Up Form -->
    <div class="form-section">
      <h2>Create an account</h2>
      <input type="text" id="fullName" placeholder="Full name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="handleSubmit()">Submit</button>
     <div class="oauth">
  <button>
    <img src="./asset/download-removebg-preview (1).png" alt="Apple logo" style="height: 40px; vertical-align: auto;"/>
    Sign up with Apple
  </button>
  <button>
    <img src="./asset/image8-2-removebg-preview.png" alt="Google logo" />
    Sign up with Google
  </button>
</div>

      <div class="extra-links">
        <p>Have an account? <a href="#">Sign in</a></p>
        <p><a href="#">Terms & Conditions</a></p>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="image-card">
      <img src="./asset/Your paragraph text.png" alt="Interview image" />
    </div>
  </div>
  <script>
  function handleSubmit() {
    const name = document.getElementById("fullName").value.trim();
    if (!name) {
      alert("Please enter your full name.");
      return;
    }
    localStorage.setItem("username", name);
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
