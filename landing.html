<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HireBot - AI Interview Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fffbe6, #fbe29b);
      padding-top: 90px;
      color: #1a1a1a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fffbe6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }

    .logo {
      font-weight: 800;
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #1a1a1a;
    }

    nav a:hover {
      color: #007acc;
    }

    .btn-outline, .btn-solid {
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .btn-outline {
      border: 1px solid #1a1a1a;
      color: #1a1a1a;
      cursor: pointer;
    }

    .btn-outline:hover {
      background: #f0f0f0;
    }

    .btn-solid {
      background-color: #000;
      color: #fff;
      border: none;
    }

    .btn-solid:hover {
      background-color: #333;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 6rem;
      min-height: 90vh;
      max-width: 1400px;
      margin: 0 auto;
    }

    .hero-text {
      flex: 1;
      padding-right: 3rem;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .hero-text .highlight {
      background: #ffde59;
      padding: 0 6px;
    }

    .hero-text p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #333;
      max-width: 600px;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      width: 500px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fffbe6;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #888;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .google-btn {
      background-color: white;
      color: #1a1a1a;
      border: 1px solid #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 992px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 3rem 2rem;
      }

      .hero-text {
        padding: 0;
        max-width: 100%;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text p {
        font-size: 1.1rem;
      }

      .hero-image img {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HireBot</div>
    <nav>
      <a href="#">Pricing</a>
      <a href="#">How it works</a>
      <a class="btn-outline" onclick="document.getElementById('loginModal').style.display='block'">Log In</a>
      <a href="signup.html" class="btn-solid">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Join smarter.<br /> <span class="highlight">Hire better.</span><br />With AI.</h1>
      <p>HireBot joins your meetings, transcribes them in real time, and generates a scorecard analyzing behavior, confidence, and technical skills.</p>
      <a href="signup.html" class="btn-solid">Start Free</a>
    </div>
    <div class="hero-image">
      <img src="./asset/image-removebg-preview (3).png" alt="Meeting Bot Illustration" />
    </div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      <h2>Log In</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="btn-solid" style="width: 100%; margin-top: 1rem;">Continue</button>
      <button class="google-btn">Continue with Google</button>
    </div>
  </div>

  <script>
    // Close modal if clicked outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
